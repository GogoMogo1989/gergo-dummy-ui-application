<mat-dialog-content>
  <p>{{ user.first_name }} {{ user.last_name }}</p>
  <p>{{ user.username }}</p>
  <p>{{ user.email }}</p>
  <p>{{ user.gender }}</p>
  <p>{{ user.phone_number }}</p>
  <p>{{ user.social_insurance_number }}</p>
  <p>{{ user.date_of_birth }}</p>
</mat-dialog-content>
<mat-dialog-actions class="myButton">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
